<script>
	function ebin() {
		var x = document.getElementById("secretDIV");
		if (x.style.display === "none") {
			x.style.display = "block";
		} else {
			x.style.display = "none";
		}
	}

	function ebinForm(checkboxName, inputName) {

		var elId = document.getElementById(inputName);
		var el = document.getElementById(checkboxName);

		if (el.checked) {
			elId.disabled = false;
			elId.focus();
		} else {
			elId.disabled = true;
			elId.value = ""
		}
	}
	function ebinFilter() {

		var el = document.getElementById("ebin-container");
		var filterSpan = document.getElementById("filter");

		if (el.style.display == "block"){
			el.style.display = "none";
			filterSpan.innerText = "+ Show Filters"
		} else {
			el.style.display = "block";
			filterSpan.innerText = "- Hide Filters"

		}

	}
</script>
